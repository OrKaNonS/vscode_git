<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
            border: 1px solid #070707;
            width: 60px;
            text-align: center;
            padding : 5px 0;
            display : inline;
        }
        ol li {
            list-style-type:upper-roman ;
        }


    </style>
</head>
<body>
    <ul>
        <li><a href="http://naver.com">네이버</a></li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>

    <ol>
        <li>물을 끓인다.</li>
        <li>면과 스프를 넣은다.</li>
        <li>먹는다.</li>
    </ol>

    <dl>
        <dt>eat</dt>
        <dd>먹다.</dd>
        <dt>run</dt>
        <dd>달린다.</dd>
    </dl>
    
</body>
</html>
