<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/table.css" />
</head>
<body>
    <table>
        <colgroup>
            <col width = "10%" />
            <col width = "15%" />
            <col width = "25%" />
            <col width = "25%" />
            <col width = "25%" />
        </colgroup>
        <caption>연도별 매출현황</caption> 
        <thead>
            <tr>
                <th>구분</th>
                <th>위치</th>
                <th>2022년</th>
                <th>2023년</th>
                <th>2024년</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1공장</td>
                <td rowspan="2">태국</td>
                <td>100</td>
                <td>90</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2공장</td>
                <td>80</td>
                <td>100</td>
                <td>90</td>
            </tr>
            <tr>
                <td>3공장</td>
                <td>베트남</td>
                <td>70</td>
                <td>110</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">합계</td>
                <td>270</td>
                <td>270</td>
                <td>260</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
