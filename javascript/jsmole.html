<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두더지잡기</title>

</head>

            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
        <div id="difficulty" style="display: none;">
            <button class="difficulty-btn" spd-min="1000" spd-max="2000">하수</button>
            <button class="difficulty-btn" spd-min="500" spd-max="1200">중수</button>
            <button class="difficulty-btn" spd-min="300" spd-max="800">고수</button>
        </div>
        <input id="startbutton" type="button" value="Start Game">
        <table id="recordList">
            <thead>
                <tr>
                    <th>닉네임</th>
                    <th>점수</th>
                    <th>시간</th>
                </tr>
            </thead>
            <tbody id="recordList"></tbody>
        </table>
    </div>
</body>
</html>
